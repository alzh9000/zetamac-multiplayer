<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zetamac Multiplayer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="text-gray-700 flex">
    <div class="h-screen w-72 bg-blue-100 p-4 hidden sm:flex flex-col justify-between">
      <div class="text-xl text-bold text-center mb-4">Spectate</div>
      <div class="grid grid-cols-1 gap-4 mb-auto" id="games"></div>
      <div class="text-center">
        <div id="high-score">
        </div>
      </div>
    </div>
    <div id="parent" class="flex flex-col h-screen w-full">
      <div class="w-full bg-indigo-100 p-4 pl-8 flex">
        <div class="text-left text-xl font-bold flex-grow">Zetamac</div>
        <div class="text-right my-auto" id="online">0</div>
      </div>
      <div id="start" class="flex flex-grow">
        <div class="m-auto">
          <input
            id="player"
            class="border-blue-400 mr-4 py-2 px-4 bg-white rounded-lg placeholder-gray-400 text-gray-900 focus:outline-none border-2 focus:border-blue-600"
            placeholder="Your name here"
          />
        </div>
      </div>
      <div id="game" class="hidden w-full flex flex-grow">
        <div id="banner" class="h-8 text-3xl text-center my-4 text-bold"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div id="mine" class="flex mx-auto flex-col">
            <div class="flex mx-auto">
              <div class="h-8 text-2xl mb-8 mr-4 text-bold">
                <span id="name1"></span> :
                <span id="score1" class="">0</span>
              </div>
            </div>

            <div id="question1" class="h-8 flex mx-auto text-2xl mb-4"></div>
            <input
              id="text1"
              readonly
              class="border-blue-400 mr-4 py-2 px-4 bg-white rounded-lg placeholder-gray-400 text-gray-900 focus:outline-none border-2 focus:border-blue-600"
            />
          </div>
          <div id="theirs" class="flex mx-auto flex-col">
            <div class="flex mx-auto">
              <div class="h-8 text-2xl mb-8 mr-4 text-bold">
                <span id="name2"></span
                ><span id="wait">Waiting for opponent...</span>
                <span id="score2" class=""></span>
              </div>
            </div>
            <div id="question2" class="h-8 flex mx-auto text-2xl mb-4"></div>
            <input
              id="text2"
              readonly
              class="border-red-600 mr-4 py-2 px-4 bg-white rounded-lg placeholder-gray-400 text-gray-900 focus:outline-none border-2"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
